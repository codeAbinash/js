<html>

<head>
    <script>
        function displayMessage() {
            alert("Hello World")
        }
    </script>
</head>

<body>
    <script>
        function sayHello() {
            alert("Hello")
        }
    </script>
    <button onclick="displayMessage()">displayMessage()</button>
    <button onclick="sayHello()">sayHello()</button>
</body>

</html>
